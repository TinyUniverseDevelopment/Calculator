<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Basic Calculator</title>
    <link type="text/css" rel="stylesheet" href="Assests/styles/main.css" />
  </head>
  <body>

    <div id="container">
      <div id="calculatorbody">
        <div id="screen-wrapper">
          <div id="screen">
            <div id="onscreen"></div>
            <div id="totalscreen"></div>
          </div>


        </div>
        <div id="buttongrid">
          <div class="bttn clear">C</div>
          <!-- <div class="bttn allclear"></div> -->

          <div id="calculator-word"class="">Calculator</div>


          <div class="bttn operator add" data-opp="+">+</div>
          <div class="bttn operator sub" data-opp="-">-</div>
          <div class="bttn operator divide" data-opp="/">รท</div>
          <div class="bttn operator times" data-opp="*">X</div>
          <div class=" number bttn" data-num="1">1</div>
          <div class="bttn number" data-num="2">2</div>
          <div class="bttn number" data-num="3">3</div>
          <div class="bttn decimal" data-dec=".">.</div>
          <div class="bttn number" data-num="4">4</div>
          <div class="bttn number" data-num="5">5</div>
          <div class="bttn number" data-num="6">6</div>

          <div class="bttn number" data-num="7">7</div>
          <div class="bttn number" data-num="8">8</div>
          <div class="bttn number" data-num="9">9</div>
          <div class="bttn equals">=</div>


        </div>
      </div>
    </div>



    <script src="Assests/scripts/main.js" charset="utf-8"></script>
  </body>
</html>
